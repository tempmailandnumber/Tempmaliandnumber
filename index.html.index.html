<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Pro Temp Mail & Number</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<meta name="theme-color" content="#4a90e2">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
  body { background:#f0f2f5; color:#333; transition:0.3s; }
  body.dark { background:#121212; color:#e0e0e0; }
  a { text-decoration:none; color:inherit; }

  header {
    background: linear-gradient(90deg,#4a90e2,#357ABD);
    color:#fff; padding:25px; text-align:center;
    font-size:28px; font-weight:bold; position:relative;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
  }
  #toggleMode { position:absolute; top:25px; right:20px; background:#fff; color:#4a90e2; border:none; padding:10px 15px; border-radius:10px; font-size:14px; font-weight:bold; cursor:pointer; }
  #toggleMode:hover { background:#e0e0e0; }

  .container { max-width:1000px; margin:40px auto; padding:0 20px; display:grid; grid-template-columns:1fr 1fr; gap:25px; }
  .card {
    background:#fff; padding:25px; border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center;
    transition:transform 0.4s,background 0.3s,color 0.3s;
  }
  body.dark .card { background:#1e1e1e; box-shadow:0 4px 15px rgba(0,0,0,0.6); }
  .card:hover { transform:translateY(-8px) scale(1.02); }
  .card h2 { margin-bottom:20px; color:#4a90e2; font-size:22px; }
  .output { background:#f5f5f5; padding:15px; border-radius:12px; font-size:18px; margin-bottom:20px; user-select:all; transition:0.3s; }
  body.dark .output { background:#2a2a2a; }

  button {
    background:linear-gradient(90deg,#4a90e2,#357ABD);
    color:#fff; border:none; padding:12px 25px; border-radius:10px;
    font-size:15px; font-weight:bold; cursor:pointer; margin:5px;
    transition:0.3s;
  }
  button:hover { transform:scale(1.05); background:linear-gradient(90deg,#357ABD,#4a90e2); }

  footer { text-align:center; padding:20px; background:#333; color:#fff; margin-top:40px; font-size:14px; }

  @media(max-width:900px){ .container{ grid-template-columns:1fr; } }
</style>
</head>
<body>

<header>
Ultra Pro Temp Mail & Number
<button id="toggleMode" onclick="toggleMode()">Dark/Light</button>
</header>

<div class="container">
  <div class="card">
    <h2>Temporary Email</h2>
    <div class="output" id="tempMail">Click "Generate" to create email</div>
    <button onclick="generateMail()">Generate Email</button>
    <button onclick="copyMail()">Copy Email</button>
  </div>

  <div class="card">
    <h2>Temporary Number</h2>
    <div class="output" id="tempNumber">Click "Generate" to create number</div>
    <button onclick="generateNumber()">Generate Number</button>
    <button onclick="copyNumber()">Copy Number</button>
  </div>
</div>

<footer>Â© 2025 Ultra Pro Temp Mail & Number. All Rights Reserved.</footer>

<script>
const domains = ["@tempmail.com","@mailinator.com","@disposablemail.com"];
function toggleMode(){ document.body.classList.toggle('dark'); }

function generateMail(){
  const name=Math.random().toString(36).substring(2,10);
  const domain=domains[Math.floor(Math.random()*domains.length)];
  document.getElementById("tempMail").innerText=name+domain;
}
function copyMail(){
  const text=document.getElementById("tempMail").innerText;
  navigator.clipboard.writeText(text).then(()=>alert("Email copied: "+text));
}

function generateNumber(){
  let num="+1 ";
  for(let i=0;i<10;i++){ num+=Math.floor(Math.random()*10); if(i===2||i===5) num+="-"; }
  document.getElementById("tempNumber").innerText=num;
}
function copyNumber(){
  const text=document.getElementById("tempNumber").innerText;
  navigator.clipboard.writeText(text).then(()=>alert("Number copied: "+text));
}

// Auto generate every 15s
setInterval(generateMail,15000);
setInterval(generateNumber,15000);

// Mobile PWA prompt support
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').catch(()=>console.log("SW failed"));
}
</script>

</body>
</html>
